<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="a" width="500" height="500" ></canvas>
<script type="text/javascript">
    var a_canvas = document.getElementById("a");
    var a_context = a_canvas.getContext("2d");
//    a_context.fillRect(50, 25, 150, 100);
//    a_context.strokeRect(50, 25, 150, 100);

    for (var x = 0.5; x < 500; x += 10) {
        a_context.moveTo(x, 0);
        a_context.lineTo(x, 375);
    }

    a_context.strokeStyle = "#eee";
    a_context.stroke();

//    a_context.beginPath();
    a_context.moveTo(0, 40);
    a_context.lineTo(240, 40);
    a_context.lineTo(260, 40);
    a_context.lineTo(500, 40);
    a_context.lineTo(495, 35);
    a_context.lineTo(500, 40);
    a_context.lineTo(495, 45);

    a_context.strokeStyle = "#000";
    a_context.stroke();



</script>
</body>
</html>
