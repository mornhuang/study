<!DOCTYPE html>
<html>
<head>
    <title>Input tag</title>
</head>
<body>
<form id="test">
    <input type="url" name="url1" value="http://www.w3.org" /><br />
    <input type="date" name="date1" value="2010-10-02" /><br />
    <input type="time" name="time1" /><br />
    <input type="datetime" name="datetime1" /><br />
    <input type="datetime-local" name="datetime2"/><br />
    <input type="month" name="month" /><br />
    <input type="number" min="10" max="50" step="3"><br />
    <input type="range" name="range1" min="5" max="20" step="3" value="10"><br />
    <input type="search" name="search1" /><br />
    <input type="password" name="password1" /><br />
    <input type="color" name="color1" /><br />

    <input type="submit" value="Submit"/><br />

</form>
</body>
</html>
