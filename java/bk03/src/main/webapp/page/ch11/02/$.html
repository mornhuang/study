<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script type="text/javascript" src="/js/prototype.js"></script>
    <script type="text/javascript" src="/js/jquery.js"></script>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>

    <script type="text/javascript">
        document.writeln("ProtoType version: " + Prototype.Version + "<br />");
//        document.writeln("jQuery version: " + jQuery.core + "<br />");

        var jq = jQuery.noConflict();
        jq("div").append("New Contents");
        jq("<input type='button' value='Click Me'/>").appendTo(document.body);
        jq(document.getElementById("div1"))
                .css("background-color", "#aaffaa")
                .css("border", '1px solid black');
        jq(function(){
            alert("Page Load Complete");
        });
    </script>
</body>
</html>
