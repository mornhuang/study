<!DOCTYPE html>
<html>
<head>
    <title>使用Element对象</title>
    <meta charset="utf-8">
    <script src="/js/prototype.js" type="text/javascript"></script>
</head>
<body>
    <input type="button" onClick='chg()' value="切换显示"/>
    <div id="div1">层1</div>
    <div id="div2">层2</div>
    <div id="div3">层3</div>

    <script type="text/javascript">
        function chg() {
            //同时控制div1 div2 div3三个元素的显示和隐藏
            Element.toggle("div1");
            Element.toggle("div2");
            Element.toggle("div3");
        }
    </script>
</body>
</html>
