<!DOCTYPE html>
<html>
<head>
    <title>Set Custom Validity</title>
    <meta charset="utf-8" />
    <script language="javascript">
        function check() {
            var pass1 = document.getElementById("pass1");
            var pass2 = document.getElementById("pass2");

            if (pass1.value == "") {
                pass1.setCustomValidity("请输入密码！");
                return false;
            } else {
                pass1.setCustomValidity("");
            }

            if (pass2.value == "") {
                pass2.setCustomValidity("请再次输入密码！");
                return false;
            } else {
                pass2.setCustomValidity("");
            }

            if (pass1.value != pass2.value) {
                pass2.setCustomValidity("密码不匹配!");
                return false;
            } else {
                pass2.setCustomValidity("");
            }

            return true;
        }
    </script>
</head>
<body>
    <form id="test" onsubmit="return check();">
        <label for="pass1">请输入密码：</label>
        <input type="password" id="pass1" name="pass1" /><br />
        <label for="pass2">确认密码：</label>
        <input type="password" id="pass2" name="pass2" /><br />
        <input type="submit">

    </form>
</body>
</html>
